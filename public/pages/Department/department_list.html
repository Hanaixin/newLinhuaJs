<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../html/head.html" rel="import"/>
    <link rel="stylesheet" href="../../lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/min-css/index.min.css">
    <script src="../../js/page_url.js"></script>
</head>
<body>
<div id="app">
    <div class="box bg_fff">
        <div class="flex flex_a_c flex_j_e mg-b-1rem">
            <el-button type="primary" @click="dialogVisible = true">新增部门</el-button>
        </div>
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    label="日期"
                    width="180">
                <template scope="scope">
                    <span>{{ scope.row.date }}</span>
                </template>
            </el-table-column>
            <el-table-column
                    label="姓名"
                    width="180">
                <template scope="scope">
                    <div slot="reference" class="name-wrapper">
                        <el-tag size="medium">{{ scope.row.name }}</el-tag>
                    </div>
                </template>
            </el-table-column>
            <el-table-column label="操作">
                <template scope="scope">
                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>
    <el-dialog
            title="新增部门"
            :visible.sync="dialogVisible"
            width="30%"
            :before-close="handleClose">
        <el-form style="width: 100%;" ref="form" stretch="true" :model="form" label-width="80px">
            <el-form-item label="所属部门">
                <el-select v-model="form.region" placeholder="请选择所属部门">
                    <el-option label="部门一" value="shanghai"></el-option>
                    <el-option label="部门二" value="beijing"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="部门名称">
                <el-input v-model="form.name" placeholder="请输入部门名称"></el-input>
            </el-form-item>
            <el-form-item label="排序">
                <el-input v-model="form.no" placeholder="排序"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
    <el-button @click="dialogVisible = false">取 消</el-button>
    <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
  </span>
    </el-dialog>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            form: {
                region: '',
                name: '',
                no: ''
            },
            tableData: [{
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            }, {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
            }, {
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
            }],
            dialogVisible: false
        },
        methods: {
            handleEdit(index, row) {
                console.log(index, row);
            },
            handleDelete(index, row) {
                console.log(index, row);
            }
        }
    })
</script>
</body>
</html>
